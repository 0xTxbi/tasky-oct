<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tasky Oct</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>


	<div class="container">
		<div class="row"></div>
		<div class="col s12">

			<div id="main" class="card">
				<div class="card-content">

					<span class="card-title">Tasky Oct</span>
					<div class="row">
						<form action="" id="task-form">
							<div class="input-field col s12">

								<input type="text" name="task" id="task">
								<label for="task">New Task</label>

							</div>

							<input type="submit" value="Add Task" class="btn">
						</form>
					</div>
				</div>

				<div class="card-action">
					<h5 id="task-title">Your Tasks</h5>

					<div class="input-field col s12">

						<input type="text" name="filter" id="filter">
						<label for="filter">Filter your tasks</label>

					</div>

					<ul class="collection">

					</ul>

					<a href="#" class="clear-tasks btn black">Clear your tasks</a>

				</div>
			</div>

		</div>
	</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="https://kit.fontawesome.com/29df54fa39.js" crossorigin="anonymous"></script>

	<script src="app.js"></script>

</body>

</html>
